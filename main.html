<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </script>
  <title>métricas de influência</title>
</head>

<body>
  <div class="container p-3">
    <a href="index.html">logout</a>
  </div>
  <div class="container mt-2">
    <div class="row input-group mb-2">
      <h3>lista de influenciadores</h3>
    </div>
    <div class="row input-group mb-2">
      <span class="col-3 input-group-text">jornada</span>
      <select class="col-10 form-select" aria-label="Default select example" id="projects-list"></select>
      <span class="col-3 input-group-text"><a target="_blank" id="project-link">link para jornada<a></span>
    </div>
    <div class="row input-group mb-2">
      <span class="col-3 input-group-text">mapas</span>
      <select class="col-10 form-select" aria-label="Default select example" id="maps-list"></select>
    </div>
    <div class="row input-group mb-2">
      <span class="col-3 input-group-text">pontos de divergência</span>
      <select class="col-10 form-select" aria-label="Default select example" id="divpoints-list"></select>
    </div>
    <div class="row input-group mb-2">
      <div class="d-flex justify-content-between">
        <div>
          <button type="button" class="btn btn-outline-primary btn-sm"
            onclick="window.open('https://docs.google.com/document/d/1AOaxrYJFdNVKrmocyh-vdoIDIFI91tU6ZrOTRZFBi-w/edit','_blank')">mais
            informações sobre as métricas</button>
        </div>
        <div>
          <button type="button" class="btn btn-secondary btn-sm" onclick="exportTableAsCsv('table-body', ',')"
            id="export-csv">csv</button>
          <button type="button" class="btn btn-secondary btn-sm" onclick="exportJson('referência-do-elemento')"
            id="export-csv">json</button>
        </div>
      </div>
    </div>
    <div class="row input-group mb-2">
      <table id="table-body">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

  <script type="module" src="./js/main.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script type="module" src="./js/strateegia-api.js"></script>
  <script type="module" src="./js/project-list.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/jsonpath-plus@6.0.1/src/jsonpath.js"></script>
  <script type="module" src="./js/metrics.js"></script>
  <script type="module" src="./js/d3functions.js"></script>
  <script src="./js/jsonpath-browser-umd.cjs"></script>
  <script src="./js/utils.js"></script>

</body>

</html>
